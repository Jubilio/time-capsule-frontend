<div class="toolbar">
  <button routerLink="/capsules/new" class="btn btn-primary">Nova Cápsula</button>
</div>

<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th>Mensagem</th>
      <th>Data de Envio</th>
      <th>Destinatários</th>
      <th>Enviada?</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of capsules">
      <td>
        {{ c.message.length > 30 ? (c.message | slice:0:30) + '...' : c.message }}
      </td>
      <td>{{ c.sendDate | date:'short' }}</td>
      <td>{{ c.recipients.length }}</td>
      <td>{{ c.sent ? 'Sim' : 'Não' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="edit(c)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="delete(c)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
